<form novalidate [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group" [ngClass]="{
            'has-danger': name.invalid && (name.dirty || name.touched),
            'has-success': name.valid && (name.dirty || name.touched)
        }">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
        <div class="form-control-feedback" *ngIf="name.errors && (name.dirty || name.touched)">
            <p *ngIf="name.errors.required">Name is required.</p>
        </div>
    </div>
    <div class="form-group" [ngClass]="{
            'has-danger': email.invalid && (email.dirty || email.touched),
            'has-success': email.valid && (email.dirty || email.touched)
        }">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email">
        <div class="form-control-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
            <p *ngIf="email.errors.required">Email is required.</p>
            <p *ngIf="email.errors.email">Valid email is required.</p>
        </div>
    </div>
    <div class="form-group" [ngClass]="{
            'has-danger': post.invalid && (post.dirty || post.touched),
            'has-success': post.valid && (post.dirty || post.touched)
        }">
        <label for="post">Post</label>
        <textarea id="post" cols="30" rows="10" class="form-control" formControlName="post"></textarea>
        <div class="form-control-feedback" *ngIf="post.errors && (post.dirty || post.touched)">
            <p *ngIf="post.errors.required">Post is required.</p>
            <p *ngIf="post.errors.minlength">Minimum length 10</p>
        </div>
    </div>
    <button type="submit" [disabled]="name.invalid || email.invalid || post.invalid">Submit</button>
    <button (click)="getData()">Get Data</button>
</form>
